<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./profile.css">
    <script src="./profile.js" defer></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex">
        <!-- Sidebar -->
        <div class="bg-blue-900 text-white w-64 space-y-6 py-7 px-2">
            <div class="text-2xl font-extrabold text-center">
                Dashboard
            </div>
            <nav>
                <a href="./index.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">Home</a>
                <a href="./profile.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">Profile</a>
                <a href="./cart.html" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-blue-800">Your Cart</a>
                <a onclick="handleLogout()" class="block py-2.5 px-4 rounded transition duration-200 hover:bg-[#e22937] cursor-pointer">Logout</a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-8">
            <div class="bg-white shadow-md rounded p-6">
                <h2 class="text-2xl font-bold mb-6">Update Profile</h2>
                <form id="profileForm" method="POST">
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="profile_picture">Profile Picture</label>
                        <div class="file-input-wrapper mx-auto">
                            <img id="avatar" src="" alt="Avatar" class="avatar-image" />
                            <input type="file" id="profile_picture" name="profile_picture" class="file-input" accept="image/*" onchange="previewImage(event)">
                        </div>
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Username</label>
                        <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="mb-4">
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                        <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
                    </div>
                    <div class="flex items-center justify-between">
                        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
